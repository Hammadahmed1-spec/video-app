<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Distribution App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <!-- <img src="logo.jpeg" alt="App Logo" /> -->
      <h1>Logo</h1>
    </div>
    <h1>Welcome to the Video Distribution App</h1>
    <div id="user-info" class="header-links">
      <!-- These buttons will be hidden/shown dynamically -->
      <button id="login-btn">Login</button>
      <button id="signup-btn">Sign Up</button>
      <div id="logged-in-user" style="display: none;">
        <span id="username-display"></span>
        <button id="logout-btn">Log Out</button>
        <!-- Upload button for creators -->
        <button id="upload-btn" style="display:none;">Upload Video</button>
      </div>
    </div>
  </header>

  <main>
    <!-- Search Bar -->
    <section id="search-bar">
      <input type="text" id="search-input" placeholder="Search for videos...">
      <button id="search-btn">Search</button>
    </section>

    <!-- Latest Videos -->
    <section>
      <h2>Latest Videos</h2>
      <div id="video-container">
        <!-- Videos will be dynamically loaded here -->
      </div>
    </section>

    <!-- Video Upload Form (Hidden for Public Users) -->
    <section id="upload-form" style="display: none;">
      <h2>Upload Video</h2>
      <form id="video-upload-form">
        <input type="text" id="video-title" placeholder="Title" required>
        <textarea id="video-description" placeholder="Description" required></textarea>
        <input type="text" id="video-hashtags" placeholder="Hashtags (comma-separated)" required>
        <input type="file" id="video-file" accept="video/*" required><br>
        <button type="submit">Upload</button>
      </form>
    </section>
  </main>

  <!-- Login Modal -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <!-- Sign Up Modal -->
  <div id="signup-modal" class="modal">
    <div class="modal-content">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <select id="user-role">
          <option value="consumer">Consumer</option>
          <option value="creator">Creator</option>
        </select>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Video Distribution App. All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
